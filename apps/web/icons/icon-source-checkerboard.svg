<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <clipPath id="icon-clip">
      <rect x="16" y="16" width="992" height="992" rx="184" ry="184" />
    </clipPath>

    <pattern id="pattern-diagonal" width="92" height="92" patternUnits="userSpaceOnUse">
      <image href="../src/assets/colour-diagonal.svg" width="92" height="92" preserveAspectRatio="none" />
    </pattern>
    <pattern id="pattern-zig" width="92" height="92" patternUnits="userSpaceOnUse">
      <image href="../src/assets/colour-zig.svg" width="92" height="92" preserveAspectRatio="none" />
    </pattern>
    <pattern id="pattern-dots" width="92" height="92" patternUnits="userSpaceOnUse">
      <image href="../src/assets/colour-dots.svg" width="92" height="92" preserveAspectRatio="none" />
    </pattern>
    <pattern id="pattern-vertical" width="92" height="92" patternUnits="userSpaceOnUse">
      <image href="../src/assets/colour-veritcal.svg" width="92" height="92" preserveAspectRatio="none" />
    </pattern>

    <filter id="avatar-shadow" x="-20%" y="-20%" width="140%" height="150%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="14" stdDeviation="12" flood-color="#0f1320" flood-opacity="0.28" />
    </filter>
  </defs>

  <g clip-path="url(#icon-clip)">
    <rect width="512" height="512" x="0" y="0" fill="#F5C542" />
    <rect width="512" height="512" x="512" y="0" fill="#028174" />
    <rect width="512" height="512" x="0" y="512" fill="#F14666" />
    <rect width="512" height="512" x="512" y="512" fill="#3B5BDB" />

    <rect width="512" height="512" x="0" y="0" fill="url(#pattern-diagonal)" opacity="0.22" />
    <rect width="512" height="512" x="512" y="0" fill="url(#pattern-zig)" opacity="0.22" />
    <rect width="512" height="512" x="0" y="512" fill="url(#pattern-dots)" opacity="0.22" />
    <rect width="512" height="512" x="512" y="512" fill="url(#pattern-vertical)" opacity="0.22" />

    <image href="../src/assets/player.svg" x="44" y="48" width="424" height="424" preserveAspectRatio="xMidYMid meet" filter="url(#avatar-shadow)" />
    <image href="../src/assets/player2.svg" x="554" y="46" width="426" height="426" preserveAspectRatio="xMidYMid meet" filter="url(#avatar-shadow)" />
    <image href="../src/assets/player2.svg" x="42" y="556" width="428" height="428" preserveAspectRatio="xMidYMid meet" filter="url(#avatar-shadow)" />
    <image href="../src/assets/player.svg" x="554" y="556" width="426" height="426" preserveAspectRatio="xMidYMid meet" filter="url(#avatar-shadow)" />

    <rect x="506" y="0" width="12" height="1024" fill="#FFFFFF" opacity="0.18" />
    <rect x="0" y="506" width="1024" height="12" fill="#FFFFFF" opacity="0.18" />

    <line x1="512" y1="90" x2="512" y2="934" stroke="#FFFFFF" stroke-opacity="0.42" stroke-width="4" stroke-linecap="round" stroke-dasharray="1 14" />
    <line x1="90" y1="512" x2="934" y2="512" stroke="#FFFFFF" stroke-opacity="0.42" stroke-width="4" stroke-linecap="round" stroke-dasharray="1 14" />
    <line x1="517" y1="90" x2="517" y2="934" stroke="#0F1320" stroke-opacity="0.16" stroke-width="2" stroke-linecap="round" stroke-dasharray="1 17" />
    <line x1="90" y1="517" x2="934" y2="517" stroke="#0F1320" stroke-opacity="0.16" stroke-width="2" stroke-linecap="round" stroke-dasharray="1 17" />
  </g>

  <rect x="20" y="20" width="984" height="984" rx="180" ry="180" stroke="#FFFFFF" stroke-opacity="0.28" stroke-width="8" />
</svg>
